        <nav>

                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
       <section class="contacto">
            <h1>Información de Contacto</h1>
            <div class="container_contacto">
                <div class="info_contacto">
                    <i class="fa-solid fa-phone"></i>
                    <div class="datos_contacto">
                        <h3>Teléfono</h3>
                        <span>(+ 504) 9917-7166</span>
                    </div>
                </div>

                <div class="info_contacto">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="datos_contacto">
                        <h3>Correo Electrónico</h3>
                        <span>kasierra174@unicah.edu</span></br>
                        <span>luciaardilla@hotmail.com</span>
                    </div>
                </div>

                <h2>Contáctame</h2>
                <form class="formularioCont" method="get">
                    <div class="form-group">
                        <div class="input-control">
                            <label for="name">Nombre completo:</label>
                            <input id="name" name="username" type="text" placeholder="Ingresa tu nombre">
                            <span class="error"></span>
                        </div>

                        <div class="input-control">
                            <label for="telefono">Teléfono:</label>
                            <input id="telefono" name="telefono" type="text" placeholder="12345678" >
                            <span class="error"></span>
                        </div>

                        <div class="input-control">
                            <label for="email">Correo electrónico:</label>
                            <input id="email" name="email" type="email" placeholder="tucorreo@email.com" >
                            <span class="error"></span>
                        </div>

                        <div class="input-control">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message"
                                placeholder="Tema a conversar..."></textarea>
                            <span class="error"></span>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        <span>Enviar mensaje</span>
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </form>
            </div>
       </section>
    </main>
